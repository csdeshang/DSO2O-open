<div class="eject_con">
    <div id="warning" class="alert alert-error"></div>
    <form method="post" action="{:url('SellerO2oOrderBill/confirm_bill',['bill_id'=>$Request.param.bill_id])}" id="bill_confirm_form" target="_parent">
        <dl>
            <dt>{$Think.lang.seller_o2o_order_bill_remark}{$Think.lang.ds_colon}</dt>
            <dd>
                <textarea name="ob_seller_content" cols="30"></textarea>
            </dd>
        </dl>
        <div class="bottom">
            <input type="button" dstype="confirm_bill_submit" class="submit" value="{$Think.lang.ds_common_button_save}" />
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {

        $('input[dstype="confirm_bill_submit" ]').click(function () {
            if ($('#bill_confirm_form').valid()) {
                ds_ajaxpost('bill_confirm_form', 'url', "{:url('SellerO2oOrderBill/index')}");
            }
        });

    });
</script>
