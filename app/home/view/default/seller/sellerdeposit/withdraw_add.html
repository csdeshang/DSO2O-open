<div class="eject_con">
    <div id="warning" class="alert alert-error"></div>
    <form method="post" id="cash_form" action="{:url('Sellerdeposit/withdraw_add')}">
        <dl>
            <dt><i class="required">*</i>{$Think.lang.sellerdeposit_withdraw_money}：</dt>
            <dd><input name="pdc_amount" type="text" class="text w50" id="pdc_amount" maxlength="10" ><em class="add-on">
                    <i class="iconfont">&#xe65c;</i></em> （{$Think.lang.sellerdeposit_avaliable_money}：<strong class="orange">{:floatval($store_info.store_avaliable_deposit)}</strong>&nbsp;&nbsp;{$Think.lang.currency_zh}）<span></span>
            </dd>
        </dl>
        <div class="bottom">
            <input type="submit"  class="submit" value="{$Think.lang.ds_submit}" />
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $('#cash_form').validate({
            submitHandler: function (form) {
                ds_ajaxpost('cash_form');
            }
        });
    });
</script>
